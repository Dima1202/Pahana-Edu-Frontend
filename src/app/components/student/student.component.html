<!-- Add / Update Form -->
<div class="form">
    <h2>{{ isUpdate ? 'Update Student' : 'Add Student' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <input type="text" [(ngModel)]="selectedStudent.name" name="name" placeholder="Name" required />
      <input type="text" [(ngModel)]="selectedStudent.address" name="address" placeholder="Address" required />
      <button type="submit">{{ isUpdate ? 'Update' : 'Add' }}</button>
      <button type="button" (click)="resetForm()">Clear</button>
    </form>
  </div>
  
  <!-- Search -->
  <div class="search">
    <input type="text" [(ngModel)]="searchName" placeholder="Search by name..." />
    <button (click)="searchStudent()">Search</button>
  </div>
  
  <!-- Student Table -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Address</th><th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.studentId }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.address }}</td>
          <td>
            <button (click)="editStudent(student)">Edit</button>
            <button (click)="deleteStudent(student.studentId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
